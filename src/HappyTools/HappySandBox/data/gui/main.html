<!DOCTYPE html>

<html>
<head>
    
    <title>Editor GUI</title>
    
    <link rel="stylesheet" href="css/style.css">
        
    <script src="dep/zepto.min.js"></script>
    <script src="js/behaviour.js"></script>
    
</head>

<body>
    
<div id="scene">
</div>

<div id="propertyPanel">
    <!--<div class="header"><span class="text">Properties</span></div>-->
    <ul id="propertyList">
        <li><span class="property">transform</span>
            <ul>
                <li>Position:</li>
                <li>
                    <form id="position">
                        X<input type="text" name="posX" class="tb"/>Y<input type="text" name="posY" class="tb center"/>Z<input type="text" name="posZ" class="tb"/>
                    </form>
                </li>
            </ul>        
            <ul>
                <li>Rotation:</li>
                <li>
                    <form id="rotation">
                        X<input type="text" name="rotX" class="tb"/>Y<input type="text" name="rotY" class="tb center"/>Z<input type="text" name="rotZ" class="tb"/>
                    </form>
                </li>
            </ul>
            <ul>
                <li>Scale:</li>
                <li>
                    <form id="scale">
                        X<input type="text" name="scaX" class="tb"/>Y<input type="text" name="scaY" class="tb center"/>Z<input type="text" name="scaZ" class="tb"/>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div id="toolPanel">
    <ul id="tools">
        <li class="first"><a href="#"><img width=24px src="img/toolpanel/move.png"></a></li>
        <li><a href="#"><img width=24px src="img/toolpanel/rotate.png"></a></li>
        <li><a href="#"><img width=24px src="img/toolpanel/scale.png"></a></li>
        <li class="divider"></li>
        <li><a href="#"><img width=24px src="img/toolpanel/grid.png"></a></li>
    </ul>
</div>

<div id="infoBar">
    <div id="infoText">InfoText: TODO</div>
</div>

<ul id="menuBar">
    <li><a class="first" id="menuButton0" href="#">File</a>
        <ul id="dropdownMenu0">
            <li><a href="#" title="Open a new scene.">Open</a></li>
            <li class="divider"></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Save as</a></li>
            <li class="divider"></li>
            <li><a href="#">Exit</a></li>
            <li class="divider"></li>
            <li><a href="#" onclick="HE.test();">Test</a></li>
        </ul>        
    </li>
    <li><a class="first" id="menuButton1" href="#">Options</a>
        <ul id="dropdownMenu1">
            <li><a href="#" title="Change the render options.">Graphics</a></li>
            <li><a href="#">Input</a></li>
        </ul>        
    </li>
    <li><a class="first" id="menuButton2" href="#">Scene</a>
        <ul id="dropdownMenu2">
            <li><a href="#">Lighting</a></li>
            <li><a href="#">Assets</a></li>
        </ul>        
    </li>
    <li><a class="first" id="menuButton3" href="#">Create</a>
        <ul id="dropdownMenu3">
            <li><a href="#">Entity</a></li>
        </ul>        
    </li>
</ul>

</body>
</html>
