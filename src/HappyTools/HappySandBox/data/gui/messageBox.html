<!DOCTYPE html>
<html>
<head>
    <title>MessageBox</title>
    <link rel="stylesheet" href="css/messageBox.css">

    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/messageboxBehaviour.js"></script>
</head>
<body>
    <table class="fullTable">
        <tr>
            <td id="imageCell">
                <img src="img/warning.png" id="imageBox">
            </td>
            <td id="tabsCell">
                <div id="tabContainer">
                    <table class="fullTable">
                        <tr style="height: 32px">
                            <td>
                                <ul>
                                    <li><a href="#tab-message">Message</a></li>
                                    <li><a href="#tab-info">Info</a></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0px 8px 0px 0px">
                                <div id="tab-message">
                                    <textarea id="textBoxMessage">

                                    </textarea>
                                </div>
                                <div id="tab-info">
                                    <div id="textBoxInfo">

                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="buttonRow">
                <table class="fullTable" id="buttonTable">
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
