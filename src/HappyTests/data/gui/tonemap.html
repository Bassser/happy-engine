<!DOCTYPE html>
<html>
<head>
    <title>ToneMap Sliders</title>

    <link rel="stylesheet" href="css/tonemap.css">

    <script src="dep/zepto.min.js"></script>
    <script src="js/tonemapbehaviour.js"></script>
</head>
<body>

    <div id="wrapper">
        <div id="content">
            <span id="header">Tonemapping</span>
            <div id="slidersandlabels">
                <span class="label">Slider 0: <span id="slider0val">0</span></span>
                <input class="slider" id="slider0" type="range" min="0" max="10" value="0" step="0.01"/>

                <span class="label">Slider 1: <span id="slider1val">0</span></span>
                <input class="slider" id="slider1" type="range" min="0" max="500" value="0" step="1"/>

                <span class="label">Slider 2: <span id="slider2val">0</span></span>
                <input class="slider" id="slider2" type="range" min="0" max="500" value="0" step="1"/>

                <span class="label">Slider 3: <span id="slider3val">0</span></span>
                <input class="slider" id="slider3" type="range" min="0" max="500" value="0" step="1"/>
            </div>
        </div>
    </div>

</body>
</html>
