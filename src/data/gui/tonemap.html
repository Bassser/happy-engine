<!DOCTYPE html>
<html>
<head>
    <title>ToneMap Sliders</title>

    <link rel="stylesheet" href="css/tonemap.css">

    <script src="dep/zepto.min.js"></script>
    <script src="js/tonemapbehaviour.js"></script>
</head>
<body>

    <div id="wrapper">
        <div id="content">
            <span id="header">Tonemapping</span>
            <div id="slidersandlabels">
                <span class="label">Shoulder Strength: <span id="slider0val">0.20</span></span>
                <input class="slider" id="slider0" type="range" min="0" max="2" value="0.20" step="0.01"/>

                <span class="label">Linear Strenght: <span id="slider1val">0.52</span></span>
                <input class="slider" id="slider1" type="range" min="0" max="2" value="0.52" step="0.01"/>

                <span class="label">Linear Angle: <span id="slider2val">1.14</span></span>
                <input class="slider" id="slider2" type="range" min="0" max="2" value="1.14" step="0.01"/>

                <span class="label">Toe Strength: <span id="slider3val">0.81</span></span>
                <input class="slider" id="slider3" type="range" min="0" max="2" value="0.81" step="0.01"/>

                <span class="label">Toe Numerator: <span id="slider4val">0.04</span></span>
                <input class="slider" id="slider4" type="range" min="0" max="2" value="0.04" step="0.01"/>

                <span class="label">Toe Denominator: <span id="slider5val">1.1</span></span>
                <input class="slider" id="slider5" type="range" min="0" max="2" value="1.1" step="0.01"/>

                <span class="label">Exposure Bias: <span id="slider6val">0.55</span></span>
                <input class="slider" id="slider6" type="range" min="0" max="10" value="0.55" step="0.01"/>
            </div>
        </div>
    </div>

</body>
</html>
